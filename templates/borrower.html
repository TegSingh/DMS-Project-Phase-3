<div id="borrower-header"><h1>Borrowers</h1></div>
<div id="borrower-details">
    <table border="1">
        <tr>
            <th>Borrower ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone no</th>
            <th>ISBN of Borrower Book</th>
            <th>Date to be returned</th>
            <th>Date Borrowed</th>
            <th>Action</th>
        </tr>
        {% for borrower in borrowerDetails %}
        <tr>
            <td> {{borrower[0]}} </td>
            <td> {{borrower[1]}} </td>
            <td> {{borrower[2]}} </td>
            <td> {{borrower[3]}} </td>
            <td> {{borrower[4]}} </td>
            <td> {{borrower[5]}} </td>
            <td> {{borrower[6]}} </td>
            <td>
                <a href="/edit/{{borrower[0]}}">Edit</a>
                <a href="/delete/{{borrower[0]}}">Delete</a>
            </td> 
        </tr>
        {% endfor %}
    </table>
    <a href="/">Back</a>
</div>
